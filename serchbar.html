<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>serch bar</title>
        <link rel="stylesheet" href="appserchbox.css">
        <script src="https://kit.fontawesome.com/822eaf1252.js" crossorigin="anonymous"></script>
        <script src="serchbox.js"></script>
    </head>
    <body>
        <div class="serch-box">
            <div class="row">
                <input type="text" placeholder="serch anything" id="input-box" autocomplete="off">
                <button onkeyup="serch()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="result-box">
             
            </div>

        </div>
        
    </body>
</html>
